<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Area and Perimeter calculator" />
    <meta name="keywords" content="immaculata ics2o" />
    <meta name="author" content="Carolyn" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<!-- Cottonwood tree -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png" />

		<!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Salary calculator</title>
		
			<!-- MDL -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-light_green.min.css" />
		
		</head>
	
	<!-- Body -->
  <body>
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<h1>Salary calculator</h1>
		<h2>Use this to calculate your salary!</h2>
	<img src="./images/money.jpg" width="400px" alt="mone">
 <br>
		
 <!-- Hours -->
<form action="#">
  <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="hours">
    <label class="mdl-textfield__label" for="hours">Hours</label>
    <span class="mdl-textfield__error">Your input is not a number!</span>
  </div>
</form>
		
		<!-- Rate -->
<form action="#">
  <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="rate">
    <label class="mdl-textfield__label" for="rate">Rate</label>
    <span class="mdl-textfield__error">Your input is not a number!</span>
  </div>
</form>

		<!-- Button -->
<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="salary()">
  Submit
</button>
 <p>
          <div id="answers">
            <div id="pay"></div>
          </div>
        </p>
	</body>
</html>
